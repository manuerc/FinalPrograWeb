      <div class="dia-columna" id="lunes"><h2>Lunes</h2></div>
      <div class="dia-columna" id="martes"><h2>Martes</h2></div>
      <div class="dia-columna" id="miercoles"><h2>Miércoles</h2></div>
      <div class="dia-columna" id="jueves"><h2>Jueves</h2></div>
      <div class="dia-columna" id="viernes"><h2>Viernes</h2></div>
    </section>
  </main>
  <script src="script.js"></script>
